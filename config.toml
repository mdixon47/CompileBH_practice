  [[params.mission.item]]
    weight = 1
    name = "CompileBlackHills"
    title = "Mission"
    subtitle = "Our focus is on two things: Linking software professionals and promoting ongoing Learning. "
    description = "<p>Compile Black Hills is an organization dedicated to building a local commuinity of software developers in the Black Hills of South Dakota. We focus on two things:<br /><br /><ul class='checked'><li>Providing opportunities for developers to meet each other converse - be that in person or online</li><li>Encouraging learning and growth by sharing knowledge and experience among the community.</li></ul></p>"

  [[params.mission.item]]
    weight = 2
    name = "Linking"
    title = "Linking"
    subtitle = "Opportunities to meet other professionals"
    description = "<p>We think it's important to be a part of a community. The Black Hills are home to a wide variety of teams, from enterprise level to individual remote developers. In a fragmented world, it can be hard to meet others who share the same passion for development.</p><p>Compile Black Hills is working to provide opportunties for developers to meet and interact in different ways:<ul class='checked'><li>Holding events to give developers a place to meet</li><li>Maintaining a Slack channel</li></ul></p>"

  [[params.mission.item]]
    weight = 3
    name = "Learning"
    title = "Learning"
    subtitle = "Software changes fast - sometimes it's hard to stay up to date"
    description = "<p>It can be hard to find time to stay on top of the latest trends - and to know which ones are worth learning and which ones are fads. Hear what's working (and what isn't) from other developers in person. We hold events where locals can meet in person and share knowledge - dedicated time to learn new things, challenge old ideas, and expand your skillset.</p>"

